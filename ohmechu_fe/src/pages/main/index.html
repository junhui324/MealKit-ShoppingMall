    <link rel="stylesheet" type="text/css" href="/src/pages/style.css" />

    <!-- 메인 페이지 -->
    <main role="main" class="mt-1" id="main-page">
      <!-- 메인 이벤트 슬라이더 -->
      <div class="slider-container w-full h-[500px] overflow-hidden bg-center">
        <div class="slider relative">
          <div
            class="slide"
            style="background-image: url(/src/img/food-1.jpg)"
          ></div>
          <div
            class="slide"
            style="background-image: url(/src/img/food-3.jpg)"
          ></div>
          <div
            class="slide"
            style="background-image: url(/src/img/food.jpg)"
          ></div>
          <div
            class="slide"
            style="background-image: url(/src/img/food-4.jpg)"
          ></div>
          <div
            class="slide"
            style="background-image: url(/src/img/food-2.jpg)"
          ></div>
        </div>
      </div>
      <!-- 추천 상품 리스트 -->
      <article id="recommended-list-slider" class="h-[600px] overflow-hidden">
        <div class="mx-auto w-3/4">
          <div class="flex flex-col justify-center items-center h-[150px]">
            <h2 class="text-3xl font-medium">추천 상품</h2>
          </div>
          <div class="relative h-96 flex items-start justify-center">
            <div class="absolute left-0 top-1/2 transform -translate-y-1/2">
              <svg
                id="rec-list-left-arrow"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="w-12 h-12 z-10 cursor-pointer"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M15.75 19.5L8.25 12l7.5-7.5"
                />
              </svg>
            </div>
            <div class="absolute right-0 top-1/2 transform -translate-y-1/2">
              <svg
                id="rec-list-right-arrow"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="w-12 h-12 z-10 cursor-pointer"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M8.25 4.5l7.5 7.5-7.5 7.5"
                />
              </svg>
            </div>

            <div class="overflow-hidden w-[1100px] flex items-center pt-12">
              <ul class="flex items-center" id="rec-list-slides">
                <!-- JS를 통해 li가 구현될 것임 -->

      <!-- 오메추! -->
      <article
        class="h-[400px] my-32 relative flex flex-wrap justify-center text-4xl font-bold w-full"
      >
        <div class="w-2/3 text-left color-ter p-[3%]">
          <span class="text-4xl text-color-pri font-medium"
            >오늘의 메뉴 추천</span
          ><span
            class="text-base text-color-sec align-text-bottom font-semibold"
          >
            OHMECHU PICK</span
          >
          <div
            class="mt-12 text-[32pt] text-color-pri tracking-wider text-left"
          >
            오메추 모듬꼬치
          </div>
          <div class="font-normal text-xl text-color-pri text-left">
            각종 야채와 두툼한 고기로 담백한 저녁식사
          </div>
          <div class="font-semibold text-lg text-left mt-6 text-color-sec">
            3~4인분
          </div>
          <div class="price text-left tracking-normal text-color-pri">
            23000 원
          </div>
          <button
            class="search-button mt-4 text-color-pri px-12 py-3 border border-color-pri text-lg font-medium hover:bg-[#f7f3eb] hover:text-[#22392a] trans"
          >
            <a href="">보러가기</a>
          </button>
        </div>

          src="https://ohmechu.s3.ap-northeast-2.amazonaws.com/modeumGgochi.png"
          class="main-menu inline-block w-[600px] z-10 top-[150px] right-[200px] absolute bg-tr"
          alt="오늘의 메뉴"
        />
      </article>
