<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OHMECHU :: 오늘의 메뉴 추천</title>
    <link rel="stylesheet" type="text/css" href="/src/pages/style.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"
      defer
    ></script>
    <script defer type="module" src="./user_profile.js"></script>
  </head>
  <body>
    <main class="w-1/2 mx-auto h-auto my-32 mb-48 text-lg">
      <h2 class="text-center text-4xl font-medium mb-12">회원정보수정</h2>
      <form id="userSignUp" method="post">
        <table class="w-3/4 mx-auto">
          <tr>
            <td><label for="userId">아이디</label></td>
            <td>
              <span id="userId"></span>
            </td>
          </tr>
          <tr>
            <td><label for="user-Password">패스워드 변경</label></td>
            <td>
              <input
                type="password"
                id="user-Password"
                name="user-Password"
                placeholder="6자부터 20자까지"
                class="w-full transform border-b-2 text-lg ease-in duration-300 focus-within:border-[#22392a] text-left placeholder-gray-300"
                minlength="6"
                maxlength="20"
              />
            </td>
          </tr>
          <tr>
            <td><label for="user-PasswordCheck">패스워드 확인</label></td>
            <td>
              <input
                type="password"
                id="user-PasswordCheck"
                name="user-PasswordCheck"
                placeholder="6자부터 20자까지"
                class="w-full transform border-b-2 text-lg ease-in duration-300 focus-within:border-[#22392a] text-left placeholder-gray-300"
                minlength="6"
                maxlength="20"
              />
            </td>
          </tr>
          <tr>
            <td><label for="userName">이름</label></td>
            <td>
              <span id="userName"></span>
            </td>
          </tr>
          <tr>
            <td><label for="userGender">성별</label></td>
            <td>
              <select id="gender" name="userGender">
                <option value="male">남성</option>
                <option value="female">여성</option>
                <option value="other">기타</option>
              </select>
            </td>
          </tr>
          <tr>
            <td><label for="user-phone-number">연락처</label></td>
            <td>
              <input
                type="tel"
                id="user-phone-number"
                name="user-phone-number"
                placeholder="010-1234-5678"
                class="w-full transform border-b-2 text-lg ease-in duration-300 focus-within:border-[#22392a] text-left placeholder-gray-300"
                required
              />
            </td>
          </tr>
          <tr>
            <td><label for="birthdate">생년월일</label></td>
            <td><span id="userBirth"></span></td>
          </tr>
          <tr>
            <td>
              <label>주소</label>
            </td>
            <td>
              <input
                type="text"
                id="postcode"
                class="text-base border-b-2 transform ease-in duration-300 bg-transparent outline-none text-left placeholder:text-left focus-within:border-[#22392a] text-lg placeholder-gray-300"
                placeholder="우편번호"
              />
              <input
                type="button"
                id="getuserAddress"
                class="ml-4 inline-block py-2 px-4 mb-4 bg-[#607c5f] text-[#f7f3eb] hover:bg-[#22392a] hover:text-[#f7f3eb] trans text-center text-sm font-medium focus:outline-none cursor-pointer"
                value="우편번호 찾기"
              /><br />
              <input
                type="text"
                id="roadAddress"
                class="w-full mr-4 text-base border-b-2 transform ease-in duration-300 bg-transparent outline-none text-left placeholder:text-left focus-within:border-[#22392a] text-lg placeholder-gray-300"
                placeholder="주소"
              />
            </td>
          </tr>
          <tr>
            <td></td>
            <td>
              <input
                type="text"
                id="detailAddress"
                class="w-1/2 mr-4 text-base border-b-2 transform ease-in duration-300 bg-transparent outline-none text-left placeholder:text-left focus-within:border-[#22392a] text-lg placeholder-gray-300"
                placeholder="상세주소"
              />
              <input
                type="text"
                id="extraAddress"
                class="w-1/2 mr-4 text-base border-b-2 transform ease-in duration-300 bg-transparent outline-none text-left placeholder:text-left focus-within:border-[#22392a] text-lg placeholder-gray-300"
                placeholder="참고항목"
              />
            </td>
          </tr>
        </table>
        <input
          type="button"
          value="수정하기"
          id="editSubmit"
          class="inline-block py-4 mx-2 px-14 mt-20 bg-[#607c5f] text-[#f7f3eb] hover:bg-[#22392a] hover:text-[#f7f3eb] trans text-center text-lg font-medium focus:outline-none cursor-pointer"
        />
        <input
          type="button"
          value="회원탈퇴"
          id="deleteMember"
          class="inline-block py-4 mx-2 px-14 mt-20 bg-[#607c5f] text-[#f7f3eb] hover:bg-[#22392a] hover:text-[#f7f3eb] trans text-center text-lg font-medium focus:outline-none cursor-pointer"
        />
      </form>
    </main>
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </body>
</html>
